title                : Intro to data.world in Python
instructors          :
 - weston@datacamp.com
description          : data.world is a community where you can find interesting data, store and showcase your own data and data projects, and find and collaborate with other members. In addition to exploring, querying and charting data on the data.world site, you can access data via API endpoints and integrations. This course will demonstrate that using the data.world Python SDK to easily pull data and it's metadata into your environment.
university           : DataCamp
difficulty_level     : 2
time_needed          : 1 hour
programming_language : python
from:                 "python-base-prod:13"
